<div>
  <form [formGroup]="fgFilter" class="fl-column">
    <mat-form-field class="grow">
      <mat-label>Search</mat-label>
      <input matInput type="text" [formControl]="fgFilter.controls.search" />
      @if (fgFilter.controls.search.value) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="fgFilter.controls.search.setValue('')"
        >
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </form>
</div>
<button mat-button (click)="openRollDialog()">
  <mat-icon>add</mat-icon>Add
</button>
<p>app-dice-list works!</p>
@for(element of dice; track element.id) {
  <app-dice></app-dice>
}
@empty {
  <span>Please create some entries.</span>
}
